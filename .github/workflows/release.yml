name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install npm dependencies
      run: npm install

    - name: Build assets
      run: npm run build

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Install Composer dependencies
      run: composer install --no-dev

    - name: Remove unnecessary files
      run: |
        rm -rf src node_modules .git .github .gitignore package.json package-lock.json composer.json composer.lock phpcs.xml.dist

    - name: Create archive
      id: create_archive
      run: zip -r ${{ github.repository_name }}-${{ github.ref_name }}.zip .

    - name: Upload Release Artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ github.repository_name }}-${{ github.ref_name }}.zip
        path: ${{ github.repository_name }}-${{ github.ref_name }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: ${{ github.repository_name }}-${{ github.ref_name }}.zip

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./${{ github.repository_name }}-${{ github.ref_name }}.zip
        asset_name: ${{ github.repository_name }}-${{ github.ref_name }}.zip
        asset_content_type: application/zip
